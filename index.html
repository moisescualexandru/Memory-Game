<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="uth-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Memmory Game</title>
		<link rel="stylesheet" href="css/app.css">
		<link rel="stylesheet" href="css/responsive.css">
	</head>

	<body>
		<header>
			<h1 id="site-header">Memmory Game</h1>
			<h2 id="welcome">Welcome! Find the matching cards on the grid below</h2>
		</header>

		<main>
			<div id="container">
				<div id="butons">
					<button id="start">Start Game</button>
					<button id="reset">Reset Grid</button>
				</div>
				<div id="grid-perf">
					<div id="stars">
						<span><img id="first" src="img/star.png" alt="performance star"></span>
						<span><img id="second" src="img/star.png" alt="performance star"></span>
						<span><img id="third" src="img/star.png" alt="performance star"></span>
					</div>
					<div id="moves"><p class="number">Moves: <span id="number-of-moves">0</span></p></div>
					<div id="timer"><time><span id='minutes'>00</span><span>:</span><span id="seconds">00</span></time></div>
				</div>
				<div id="finish-pop-up" class="pop-up">
					<div class="pop-up-content">
						<h1>Congratulations!!</h1>
						<h2>You have finished the game.</h2>
						<h3>Here are your results: </h3>
						<div class="performance-container">
							<div class="stars">
									<span><img id="first" src="img/star.png" alt="performance star"></span>
									<span><img id="second" src="img/star.png" alt="performance star"></span>
									<span><img id="third" src="img/star.png" alt="performance star"></span>
							</div>
							<div class="moves-counter">
								<h3>Number of moves: <span class="moves"></span></h3>
							</div>
							<div class="time-counter">
								<h3>Time: <span class="time"></span></h3>
							</div>
						</div>
					</div>
				</div>
				<table id="grid">
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</table>
			</div>
		</main>

		<footer>
			&copy Alexandru Moisescu
		</footer>

		<script src='js/app.js'></script>
	</body>
</html>
